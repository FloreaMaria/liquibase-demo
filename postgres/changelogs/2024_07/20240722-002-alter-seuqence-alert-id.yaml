databaseChangeLog:
  - changeSet:
      id: alter_sequence_alerta_id
      author: Maria.Florea
      changes:
        - preConditions:
            onFail: MARK_RAN
            sqlCheck:
              expectedResult: 1
              sql: SELECT count(0) FROM pg_catalog.pg_sequence s JOIN pg_catalog.pg_class c ON s.seqrelid = c.oid 
                JOIN pg_catalog.pg_namespace n ON c.relnamespace = n.oid WHERE c.relname = 'alerta_id';
        - alterSequence:
            sequenceName: alerta_id
            incrementBy: 5


