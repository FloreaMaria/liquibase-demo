databaseChangeLog:
  - changeSet:
      id: create_sequence_alerta_id
      author: Maria.Florea
      changes: 
      - preConditions:
          onFail: MARK_RAN
          sqlCheck:
            expectedResult: 0
            sql: SELECT count(0) FROM pg_catalog.pg_sequence s JOIN pg_catalog.pg_class c ON s.seqrelid = c.oid 
              JOIN pg_catalog.pg_namespace n ON c.relnamespace = n.oid WHERE c.relname = 'alerta_id';
        createSequence:
          cycle: false
          incrementBy: 1
          maxValue: 922337203685477
          minValue: 1
          sequenceName: alerta_id
          startValue: 1
