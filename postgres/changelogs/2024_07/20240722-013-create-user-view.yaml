databaseChangeLog:
  - changeSet:
      id: create_user_view
      author: Maria.Florea
      changes:
        - createView:
            viewName: user_view
            replaceIfExists: true
            selectQuery: |
              SELECT
                id,
                username,
                email,
                created,
                last_modified,
                middlename,
                nickname
              FROM public."user"
